<!DOCTYPE html>
<html>
<head>
    <title>Register New Laptop</title>
    <link rel="stylesheet" href="dashboradstyle.css">
</head>
<body>
    <h1>Register New Laptop</h1>
    <form action="register.php" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>

        <label for="laptopBrand">Laptop Brand:</label><br>
        <input type="text" id="laptopBrand" name="laptopBrand" required><br>

        <label for="serialNumber">Serial Number:</label><br>
        <input type="text" id="serialNumber" name="serialNumber" required><br>

        <label for="colour">Colour:</label><br>
        <input type="text" id="colour" name="colour" required><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
